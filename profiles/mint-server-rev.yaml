        deb https://mirrors.ustc.edu.cn/linuxmint xia main upstream import backport
        deb http://mirrors.aliyun.com/ubuntu noble main restricted universe multiverse
        deb http://mirrors.aliyun.com/ubuntu noble-updates main restricted universe multiverse
        deb http://mirrors.aliyun.com/ubuntu noble-backports main restricted universe multiverse
        deb http://security.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse
       path: /etc/apt/sources.list.d/official-package-repositories.list
       append: false
     - content: |
         Package: *
         Pin: origin "build.linuxmint.com"
         Pin-Priority: 700
       path: /etc/apt/preferences.d/official-extra-repositories.pref
       append: false
     - content: |
         Package: *
         Pin: release o=linuxmint,c=upstream
         Pin-Priority: 700
       path: /etc/apt/preferences.d/official-package-repositories.pref
       append: false
     - path: /opt/firstboot.sh
       content: |
         #!/bin/sh

         set -e
         
         if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
           rm /etc/apt/preferences.d/ubuntu-pro-esm-*
           rm /etc/apt/sources.list.d/ubuntu.sources
           rm /opt/firstboot.sh
           exit 0
         fi
         exit -1

     - path: /etc/systemd/system/firstboot.service
       content: |
         [Unit]
         Description=One time boot script
         After=dbus.service
         After=display-manager.service
         ConditionPathExists=/opt/firstboot.sh

         [Service]
         Type=oneshot
         ExecStart=/opt/firstboot.sh
         RestartSec=10s
         Restart=on-failure

         [Install]
         WantedBy=default.target
     - path: /opt/apt.sh
       content: |
         #!/bin/bash
         echo "wait until /opt/firstboot.sh not exists..."
         while [ -e /opt/firstboot.sh ]; do
          echo "retry after 1 seconds .."
          sleep 1
         done
         apt-get update
         apt-get -y install nano htop wget curl
         rm -f /opt/apt.sh
